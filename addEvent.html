<html>

	<head>
		<meta charset="utf-8"/>
		<title>EventPlanner</title>
		<!-- <link href="css/style.css" rel="stylesheet"/> -->

		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    	<link rel="stylesheet" type="text/css" media="screen"
     	href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
		
		<link href="css/style.css" rel="stylesheet"/>
	</head>

	<body>
		<div class="container">
			<div class="banner">
				<a href="/" class="name">EventPlanner</a>
			</div>

			<div class="content">
				<div class="addEvent">
					<h2>Create new event</h2>

					<form action="eventCreated.php"	method="get">
						<table>
							<tr>
								<td>Name:</td>
								<td><input type="text" name="eventTitle"></td>
							</tr>
							<tr>
								<td>Time:</td>
								<td>
									<div id="datetimepicker" class="input-append date">
								      <input type="text" name="eventTime"></input>
								      <span class="add-on">
								        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
								      </span>
								    </div>
								    <script type="text/javascript"
								     src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
								    </script> 
								    <script type="text/javascript"
								     src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
								    </script>
								    <script type="text/javascript"
								     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
								    </script>
								    <script type="text/javascript"
								     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
								    </script>
								    <script type="text/javascript">
								      $('#datetimepicker').datetimepicker({
								        format: 'yyyy-MM-dd hh:mm:ss',
								        language: 'pt-BR'
								      });
								    </script>
								</td>
							</tr>
							<tr>
								<td>Location:</td>
								<td><input type="text" name="eventLocation"></td>
							</tr>
							<tr>
								<td>Description:</td>
								<td><textarea rows="4" cols="50" name="eventDescription"></textarea></td>
							</tr>
						</table>

						<input type="submit">
					</form>
				</div>
			</div>		
		</div>		

	</body>

</html>
